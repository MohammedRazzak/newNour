<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Running</title>
    <meta name="description" content="Running">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800,900&display=swap" rel="stylesheet">
    <meta name="keywords" content="Running">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <meta name="author" content="Running">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
    <div class="bg">
        <div class="overlay">
            <div class="container">
                <div class="logo">
                    <img src="images/raza-2.png" alt=""class="logo">
                    <h1 class="site-name">Raza</h1>
                </div>
                <div class="sign-up">
                    <div class="header">
                        <h1>Create an account</h1>
                        <p>Already have an account?<a href="">Sign in</a></p>
                    </div>
                    <form action="">
                        <label for="">Email address</label>
                        <input type="text">
                        <div class="user-name">
                            <div class="first-name">
                                <label for="">First name</label>
                                <input type="text">
                            </div>
                            <div class="last-name">    
                                <label for="">Last name</label>
                                <input type="text">  
                            </div>    
                        </div>
                        <label for="">Password</label>
                        <input type="text">
                        <div class="user-age">
                            <div class="month">
                                <label for="">Month</label>
                                <input type="text">
                            </div>
                            <div class="day">   
                                <label for="">Day</label>
                                <input type="text">
                            </div> 
                            <div class="year">  
                                <label for="">Year</label>
                                <input type="text">
                            </div>      
                        </div>
                        <button>Create account</button>

                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
